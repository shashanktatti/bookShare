<h4 class="signupHeading">Sign in to Book Share </h4>
<div class="demo-card-wide mdl-card mdl-shadow--2dp" data-ng-init="onload()" style="width:30%;margin-top:15%;margin-left:35%;border: 3px solid lightgray;height:30%;">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text" style="margin-left:40%;">Login</h2>
  </div>
  <div class="mdl-card__supporting-text">
  <div class="form-group">
    <input id="email" class="emailInput" type="text" placeholder="Email" class="form-control">
    <div class="notFound" ng-show="emailNotFound == true"> Please enter an email to start </div> <br/>
  </div>
    <div class="form-group" id="onsignin" ng-model="emailregistered" ng-show="emailregistered===true">
        <input id="password" class="psswdInput" type="password" placeholder="Password" class="form-control">
        <div class="notFound" ng-show="userNotFound == true"> Oops!! Username or Password is incorrect </div> <br/>
        <div class="notFound" ng-show="emailNotVerified == true"> Please Verify your email first </div> <br/>
        <a href="" target="_blank" ng-click="sendResetLink()" style="color:#2196F3" >forgot password? </a> <br/>
    </div>
    <p><button id="signinbutton" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="background-color:#2196F3;margin-left:30%;" ng-click="signinUser()" value="Next"><b>{{buttonVal}}</b> <span ng-show="loggingIn==true" class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span></button></p>
  </div>
  <div class="mdl-card__actions mdl-card--border">
      New to Book Share?
    <button class="mdl-button  mdl-js-button mdl-js-ripple-effect" ng-click="signupUser()" style="color:#82B1FF">
            Create an account 
    </button>
  </div>
</div>
